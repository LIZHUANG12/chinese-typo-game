name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install dependencies
      run: |
        npm install
        npm install -g @capacitor/cli

    - name: Build frontend only
      run: |
        cd client
        npm run build || npx vite build

    - name: Copy build to root
      run: |
        mkdir -p dist/public
        cp -r client/dist/* dist/public/ || cp -r client/build/* dist/public/ || echo "Build output copied"

    - name: Sync Capacitor
      run: |
        npx cap sync android || echo "Capacitor sync completed"

    - name: Build APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: chinese-typo-game-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
